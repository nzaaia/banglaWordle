<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°‡¶≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #1D5771 0%, #711d57 100%);
            --bg-secondary: #1D5771;
            --bg-tertiary: #27769A;
            --text-primary: white;
            --text-secondary: #333;
            --letter-bg: white;
            --letter-border: #d3d3d3;
            --key-bg: #e0e0e0;
            --key-hover: #d0d0d0;
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #787c7e;
            --active-border: #764ba2;
            --message-bg: rgba(255, 255, 255, 0.9);
            --message-text: #333;
        }

        [data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #64b5f6 0%, #ba68c8 100%);
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #2196f3;
            --text-primary: #333;
            --text-secondary: #666;
            --letter-bg: white;
            --letter-border: #ccc;
            --key-bg: #f0f0f0;
            --key-hover: #e0e0e0;
            --correct: #4caf50;
            --present: #ff9800;
            --absent: #9e9e9e;
            --active-border: #7e57c2;
            --message-bg: rgba(255, 255, 255, 0.95);
            --message-text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .game-container {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 380px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .guess-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .guess-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .letter-box {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid var(--letter-border);
            border-radius: 6px;
            position: relative;
            background: var(--letter-bg);
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .letter-box.has-kaar {
            color: #999;
        }

        .letter-box.filled {
            animation: pop 0.3s ease;
        }

        .letter-box.correct {
            background: var(--correct);
            border-color: var(--correct);
            color: white !important;
        }

        .letter-box.present {
            background: var(--present);
            border-color: var(--present);
            color: white !important;
        }

        .letter-box.absent {
            background: var(--absent);
            border-color: var(--absent);
            color: white !important;
        }

        .letter-box.active {
            border-color: var(--active-border);
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .keyboard {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .key {
            min-width: 30px;
            height: 45px;
            border: none;
            border-radius: 6px;
            background: var(--key-bg);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8px;
            user-select: none;
            flex: 1;
            max-width: 40px;
        }

        .key:hover {
            background: var(--key-hover);
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
        }

        .key.special {
            background: var(--bg-tertiary);
            color: white;
            min-width: 60px;
            flex: 1.5;
            max-width: 80px;
        }

        .key.special:hover {
            filter: brightness(1.1);
        }

        .key.correct {
            background: var(--correct);
            color: white;
        }

        .key.present {
            background: var(--present);
            color: white;
        }

        .key.absent {
            background: var(--absent);
            color: white;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
            animation: slideIn 0.3s ease;
            background: var(--message-bg);
            color: var(--message-text);
        }

        .message.success {
            background: var(--correct);
            color: white;
        }

        .message.error {
            background: #f44336;
            color: white;
        }

        .message.warning {
            background: var(--present);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            text-align: center;
            margin-top: 8px;
            color: var(--text-primary);
            font-size: 12px;
        }

        /* Play again button */
        #playAgain {
            display: none;
            margin: 8px auto 0;
            padding: 6px 12px;
            background: var(--active-border);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        #playAgain:hover { 
            filter: brightness(1.1);
        }

        /* Media query for mobile devices */
        @media (max-width: 480px) {
            .keyboard {
                padding: 8px;
            }
            
            .key {
                height: 40px;
                font-size: 13px;
                min-width: 25px;
                max-width: 35px;
                padding: 0 5px;
            }
            
            .key.special {
                min-width: 50px;
                max-width: 70px;
                font-size: 12px;
            }
            
            .letter-box {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .game-container {
                padding: 10px;
            }
        }

        /* Media query for very small screens */
        @media (max-width: 380px) {
            .key {
                height: 38px;
                font-size: 12px;
                min-width: 22px;
                max-width: 32px;
            }
            
            .key.special {
                min-width: 45px;
                max-width: 65px;
                font-size: 11px;
            }
            
            .letter-box {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô</button>
    
    <div class="header">
        <h1>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°‡¶≤</h1>
        <p>‡ß¨ ‡¶ü‡¶ø ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ‡¶Ø‡¶º ‡¶∂‡¶¨‡ßç‡¶¶‡¶ü‡¶ø ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</p>
    </div>

    <div class="game-container">
        <div id="message"></div>
        <div class="guess-container" id="guessContainer"></div>
        <div class="stats">
            <span id="attemptsLeft">‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø: 6</span>
        </div>
        <button id="playAgain" onclick="startNewGame()">Play again</button>
    </div>

    <div class="keyboard" id="keyboard">
        <!-- Keyboard generated by JS -->
    </div>

    <script>
        // ---------- THEME TOGGLE ----------
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Set initial theme based on system preference
        if (prefersDarkScheme.matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'üåô';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'üåô';
            }
        });

        // ---------- WORD BANK (all 3 base-letter words) ----------
        // Each word has letters: { char: baseChar, kaar: vowelSign or null, displayInitial: placeholder (same as kaar) }
        // 1. List of Bangla vowel signs (‡¶ï‡¶æ‡¶∞)
        const kars = ['‡¶æ','‡¶ø','‡ßÄ','‡ßÅ','‡ßÇ','‡ßÉ','‡ßá','‡ßà','‡ßã','‡ßå'];

        // 2. Function to dissect a word into letters + kaar
        function dissectWord(word) {
            const letters = [];
            for (let i = 0; i < word.length; i++) {
                const char = word[i];
                if (kars.includes(char)) {
                    // Attach this kaar to the previous consonant
                    if (letters.length > 0) {
                        letters[letters.length - 1].kaar = char;
                        letters[letters.length - 1].displayInitial = char; // autofill
                    }
                } else {
                    // Consonant or independent vowel
                    letters.push({ char: char, kaar: null, displayInitial: '' });
                }
            }
            return { word, letters };
        }

        let words = []; // will hold dissected words
        let usedWords = []; // Track words that have been used

        // Load words from words.json
        async function loadWords() {
            try {
                // For demo purposes, using a sample word list
                // In a real implementation, you would fetch from words.json
                const sampleWords = ["‡¶ï‡¶≤‡¶Æ", "‡¶¨‡¶á", "‡¶ò‡¶∞", "‡¶´‡ßÅ‡¶≤", "‡¶®‡¶¶‡ßÄ", "‡¶Æ‡¶æ‡¶†", "‡¶ó‡¶æ‡¶õ", "‡¶™‡¶æ‡¶®‡¶ø"];
                words = sampleWords.map(dissectWord);
                
                // Uncomment the following lines if you have a words.json file:
                /*
                const response = await fetch('words.json');
                const data = await response.json();
                words = data.words.map(dissectWord);
                */
            } catch (err) {
                console.error("Failed to load words", err);
                // Use sample words as fallback
                const sampleWords = ["‡¶ï‡¶≤‡¶Æ", "‡¶¨‡¶á", "‡¶ò‡¶∞", "‡¶´‡ßÅ‡¶≤", "‡¶®‡¶¶‡ßÄ", "‡¶Æ‡¶æ‡¶†", "‡¶ó‡¶æ‡¶õ", "‡¶™‡¶æ‡¶®‡¶ø"];
                words = sampleWords.map(dissectWord);
            }
        }

        // ------- Game state -------
        let gameConfig = null;
        let currentGuess = [];
        let currentRow = 0;
        let gameOver = false;
        let letterStates = {};
        const maxGuesses = 6;

        // Bengali keyboard layout - original layout but responsive
        const keyboardLayout = [
            ['‡¶Ö', '‡¶Ü', '‡¶á', '‡¶à', '‡¶â', '‡¶ä', '‡¶ã', '‡¶è', '‡¶ê', '‡¶ì', '‡¶î'],
            ['‡¶ï', '‡¶ñ', '‡¶ó', '‡¶ò', '‡¶ô', '‡¶ö', '‡¶õ', '‡¶ú', '‡¶ù', '‡¶û'],
            ['‡¶ü', '‡¶†', '‡¶°', '‡¶¢', '‡¶£', '‡¶§', '‡¶•', '‡¶¶', '‡¶ß', '‡¶®'],
            ['‡¶™', '‡¶´', '‡¶¨', '‡¶≠', '‡¶Æ', '‡¶Ø', '‡¶∞', '‡¶≤', '‡¶∂', '‡¶∑'],
            ['‡¶∏', '‡¶π', '‡¶°‡¶º', '‡¶¢‡¶º', '‡¶Ø‡¶º', '‡ßé', '‡¶Ç']
        ];

        // ---------- Initialize / Start ----------
        function startNewGame() {
            // Check if we have words left
            if (words.length === 0) {
                showMessage('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶∂‡¶¨‡ßç‡¶¶‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®', 'warning');
                return;
            }
            
            // Pick a random word that hasn't been used
            let availableWords = words.filter(word => !usedWords.includes(word.word));
            
            if (availableWords.length === 0) {
                showMessage('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶∂‡¶¨‡ßç‡¶¶‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®', 'warning');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            const chosenWord = availableWords[randomIndex];
            
            // Add to used words
            usedWords.push(chosenWord.word);
            
            // deep copy to avoid accidental mutation
            const chosen = JSON.parse(JSON.stringify(chosenWord));
            gameConfig = { ...chosen, maxGuesses };
            currentGuess = [];
            currentRow = 0;
            gameOver = false;
            letterStates = {};
            document.getElementById('message').textContent = '';
            document.getElementById('playAgain').style.display = 'none';
            createGuessGrid();
            createKeyboard();
            updateDisplay();
        }

        function createGuessGrid() {
            const container = document.getElementById('guessContainer');
            container.innerHTML = '';

            for (let r = 0; r < gameConfig.maxGuesses; r++) {
                const row = document.createElement('div');
                row.className = 'guess-row';
                row.id = `row-${r}`;

                gameConfig.letters.forEach((letter, j) => {
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    if (letter.kaar) {
                        box.classList.add('has-kaar');
                    }
                    box.id = `box-${r}-${j}`;

                    // Show kaar placeholder initially on every row (so player sees structure)
                    if (letter.displayInitial) {
                        box.textContent = letter.displayInitial;
                    } else {
                        box.textContent = '';
                    }

                    row.appendChild(box);
                });

                container.appendChild(row);
            }
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';

            keyboardLayout.forEach(row => {
                const keyRow = document.createElement('div');
                keyRow.className = 'keyboard-row';

                row.forEach(letter => {
                    const key = document.createElement('button');
                    key.className = 'key';
                    key.textContent = letter;
                    key.onclick = () => handleLetterInput(letter);
                    key.id = `key-${letter}`;
                    keyRow.appendChild(key);
                });

                keyboard.appendChild(keyRow);
            });

            // Add special keys row
            const specialRow = document.createElement('div');
            specialRow.className = 'keyboard-row';

            const enterKey = document.createElement('button');
            enterKey.className = 'key special';
            enterKey.textContent = '‡¶ú‡¶Æ‡¶æ ‡¶¶‡¶ø‡¶®';
            enterKey.onclick = handleSubmit;
            specialRow.appendChild(enterKey);

            const backspaceKey = document.createElement('button');
            backspaceKey.className = 'key special';
            backspaceKey.textContent = '‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®';
            backspaceKey.onclick = handleBackspace;
            specialRow.appendChild(backspaceKey);

            keyboard.appendChild(specialRow);
        }

        function handleLetterInput(letter) {
            if (gameOver) return;
            if (currentGuess.length >= gameConfig.letters.length) return;
            currentGuess.push(letter);
            updateDisplay();
        }

        function handleBackspace() {
            if (gameOver) return;
            if (currentGuess.length > 0) {
                currentGuess.pop();
                updateDisplay();
            }
        }

        function handleSubmit() {
            if (gameOver) return;
            if (currentGuess.length !== gameConfig.letters.length) {
                showMessage('‡¶∏‡¶¨ ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!', 'warning');
                return;
            }
            evaluateGuess();
            if (!gameOver) {
                currentRow++;
                currentGuess = [];
                updateDisplay();
            }
        }

        // ---------- Display logic ----------
        function updateDisplay() {
            // update only current row boxes (and attempts)
            gameConfig.letters.forEach((letter, i) => {
                const box = document.getElementById(`box-${currentRow}-${i}`);
                if (!box) return;

                box.classList.remove('active', 'filled');

                if (i < currentGuess.length) {
                    const typedLetter = currentGuess[i];

                    // üîπ IMPORTANT FIX:
                    // Always put base consonant first and then the kaar (if exists).
                    // Logical order: consonant + vowel-sign (this renders correctly for left-side kars).
                    if (letter.kaar) {
                        box.textContent = typedLetter + letter.kaar;
                    } else {
                        box.textContent = typedLetter;
                    }

                    box.classList.add('filled');
                    box.classList.remove('has-kaar'); // placeholder removed when typed
                } else if (i === currentGuess.length) {
                    // active box shows placeholder kaar if present
                    box.classList.add('active');
                    if (letter.displayInitial) {
                        box.textContent = letter.displayInitial;
                        box.classList.add('has-kaar');
                    } else {
                        box.textContent = '';
                    }
                } else {
                    // future/unfilled boxes show placeholder if exists
                    if (letter.displayInitial) {
                        box.textContent = letter.displayInitial;
                        box.classList.add('has-kaar');
                    } else {
                        box.textContent = '';
                    }
                }
            });

            // update attempts left
            document.getElementById('attemptsLeft').textContent =
                `‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø: ${gameConfig.maxGuesses - currentRow}`;
        }

        // ---------- Evaluation ----------
        function evaluateGuess() {
            const targetLetters = gameConfig.letters.map(l => l.char);

            gameConfig.letters.forEach((letter, i) => {
                const box = document.getElementById(`box-${currentRow}-${i}`);
                const guessLetter = currentGuess[i];
                const targetLetter = targetLetters[i];

                let state = 'absent';
                if (guessLetter === targetLetter) {
                    state = 'correct';
                } else if (targetLetters.includes(guessLetter)) {
                    state = 'present';
                }

                box.classList.add(state);

                // update keyboard state (preserve best state)
                const key = document.getElementById(`key-${guessLetter}`);
                if (key) {
                    if (!letterStates[guessLetter] ||
                        (letterStates[guessLetter] === 'absent' && state !== 'absent') ||
                        (letterStates[guessLetter] === 'present' && state === 'correct')) {
                        letterStates[guessLetter] = state;
                        key.classList.remove('correct', 'present', 'absent');
                        key.classList.add(state);
                    }
                }
            });

            // check win / lose
            if (currentGuess.join('') === targetLetters.join('')) {
                gameOver = true;
                showMessage('‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá‡¶®! üéâ', 'success');
                // show play again button
                showPlayAgain();
            } else if (currentRow === gameConfig.maxGuesses - 1) {
                gameOver = true;
                showMessage(`‡¶∂‡¶¨‡ßç‡¶¶‡¶ü‡¶ø ‡¶õ‡¶ø‡¶≤: ${gameConfig.word}`, 'error');
                showPlayAgain();
            }
        }

        // ---------- Helpers ----------
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = '';
            }, 3000);
        }

        function showPlayAgain() {
            // Reveal the Play again button and also disable keyboard (so user can't keep typing)
            document.getElementById('playAgain').style.display = 'inline-block';
            // Disable keyboard keys visually: we'll keep click handlers but set gameOver true
            // (gameOver already set true in evaluateGuess)
        }

        // initialize first game
        // Load words first, then start the first game
        loadWords().then(() => {
            if (words.length === 0) {
                alert("No words found in word bank!");
                return;
            }
            startNewGame();
        });
    </script>
