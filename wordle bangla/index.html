<!DOCTYPE html> 
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°‡¶≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .header {
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            margin-bottom: 20px;
        }

        .guess-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .guess-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .letter-box {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            border: 2px solid #d3d3d3;
            border-radius: 8px;
            position: relative;
            background: white;
            transition: all 0.3s ease;
        }

        .letter-box.has-kaar {
            color: #999;
        }

        .letter-box.filled {
            animation: pop 0.3s ease;
            color: #333 !important;
        }

        .letter-box.correct {
            background: #6aaa64;
            border-color: #6aaa64;
            color: white !important;
        }

        .letter-box.present {
            background: #c9b458;
            border-color: #c9b458;
            color: white !important;
        }

        .letter-box.absent {
            background: #787c7e;
            border-color: #787c7e;
            color: white !important;
        }

        .letter-box.active {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .keyboard {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .key {
            min-width: 35px;
            height: 45px;
            border: none;
            border-radius: 6px;
            background: #e0e0e0;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8px;
            user-select: none;
        }

        .key:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
        }

        .key.special {
            background: #764ba2;
            color: white;
            min-width: 60px;
        }

        .key.special:hover {
            background: #5e3a8a;
        }

        .key.correct {
            background: #6aaa64;
            color: white;
        }

        .key.present {
            background: #c9b458;
            color: white;
        }

        .key.absent {
            background: #787c7e;
            color: white;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #6aaa64;
            color: white;
        }

        .message.error {
            background: #f44336;
            color: white;
        }

        .message.warning {
            background: #ff9800;
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        /* Play again button */
        #playAgain {
            display: none;
            margin: 10px auto 0;
            padding: 8px 14px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }
        #playAgain:hover { background: #5e3a8a; }
    </style>
</head>
<body>
    <div class="header">
        <h1>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°‡¶≤</h1>
        <p>‡¶¶‡ßÅ‡¶ü‡¶ø ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ‡¶Ø‡¶º ‡¶∂‡¶¨‡ßç‡¶¶‡¶ü‡¶ø ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</p>
    </div>

    <div class="game-container">
        <div id="message"></div>
        <div class="guess-container" id="guessContainer"></div>
        <div class="stats">
            <span id="attemptsLeft">‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø: 2</span>
        </div>
        <button id="playAgain" onclick="startNewGame()">Play again</button>
    </div>

    <div class="keyboard" id="keyboard">
        <!-- Keyboard generated by JS -->
    </div>

    <script>
        // ---------- WORD BANK (all 3 base-letter words) ----------
        // Each word has letters: { char: baseChar, kaar: vowelSign or null, displayInitial: placeholder (same as kaar) }
        // 1. List of Bangla vowel signs (‡¶ï‡¶æ‡¶∞)
const kars = ['‡¶æ','‡¶ø','‡ßÄ','‡ßÅ','‡ßÇ','‡ßÉ','‡ßá','‡ßà','‡ßã','‡ßå'];

// 2. Function to dissect a word into letters + kaar
function dissectWord(word) {
    const letters = [];
    for (let i = 0; i < word.length; i++) {
        const char = word[i];
        if (kars.includes(char)) {
            // Attach this kaar to the previous consonant
            if (letters.length > 0) {
                letters[letters.length - 1].kaar = char;
                letters[letters.length - 1].displayInitial = char; // autofill
            }
        } else {
            // Consonant or independent vowel
            letters.push({ char: char, kaar: null, displayInitial: '' });
        }
    }
    return { word, letters };
}

// 3. Your plain word list (easy to maintain!)
const wordBank = ["‡¶ï‡¶æ‡¶ó‡¶ú", "‡¶Ö‡¶ï‡¶æ‡¶≤"];

// 4. Automatically convert into full objects
const words = wordBank.map(dissectWord);


        // ------- Game state -------
        let gameConfig = null;
        let currentGuess = [];
        let currentRow = 0;
        let gameOver = false;
        let letterStates = {};
        const maxGuesses = 2; // üîπ user requested 2 tries

        // Bengali keyboard layout (same as before)
        const keyboardLayout = [
            ['‡¶Ö', '‡¶Ü', '‡¶á', '‡¶à', '‡¶â', '‡¶ä', '‡¶ã', '‡¶è', '‡¶ê', '‡¶ì', '‡¶î'],
            ['‡¶ï', '‡¶ñ', '‡¶ó', '‡¶ò', '‡¶ô', '‡¶ö', '‡¶õ', '‡¶ú', '‡¶ù', '‡¶û'],
            ['‡¶ü', '‡¶†', '‡¶°', '‡¶¢', '‡¶£', '‡¶§', '‡¶•', '‡¶¶', '‡¶ß', '‡¶®'],
            ['‡¶™', '‡¶´', '‡¶¨', '‡¶≠', '‡¶Æ', '‡¶Ø', '‡¶∞', '‡¶≤', '‡¶∂', '‡¶∑'],
            ['‡¶∏', '‡¶π', '‡¶°‡¶º', '‡¶¢‡¶º', '‡¶Ø‡¶º', '‡ßé', '‡¶Ç', '‡¶É', '‡¶Å']
        ];

        // ---------- Initialize / Start ----------
        function startNewGame() {
            // pick a random word
            const randomIndex = Math.floor(Math.random() * words.length);
            // deep copy to avoid accidental mutation
            const chosen = JSON.parse(JSON.stringify(words[randomIndex]));
            gameConfig = { ...chosen, maxGuesses };
            currentGuess = [];
            currentRow = 0;
            gameOver = false;
            letterStates = {};
            document.getElementById('message').textContent = '';
            document.getElementById('playAgain').style.display = 'none';
            createGuessGrid();
            createKeyboard();
            updateDisplay();
        }

        function createGuessGrid() {
            const container = document.getElementById('guessContainer');
            container.innerHTML = '';

            for (let r = 0; r < gameConfig.maxGuesses; r++) {
                const row = document.createElement('div');
                row.className = 'guess-row';
                row.id = `row-${r}`;

                gameConfig.letters.forEach((letter, j) => {
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    if (letter.kaar) {
                        box.classList.add('has-kaar');
                    }
                    box.id = `box-${r}-${j}`;

                    // Show kaar placeholder initially on every row (so player sees structure)
                    if (letter.displayInitial) {
                        box.textContent = letter.displayInitial;
                    } else {
                        box.textContent = '';
                    }

                    row.appendChild(box);
                });

                container.appendChild(row);
            }
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';

            keyboardLayout.forEach(row => {
                const keyRow = document.createElement('div');
                keyRow.className = 'keyboard-row';

                row.forEach(letter => {
                    const key = document.createElement('button');
                    key.className = 'key';
                    key.textContent = letter;
                    key.onclick = () => handleLetterInput(letter);
                    key.id = `key-${letter}`;
                    keyRow.appendChild(key);
                });

                keyboard.appendChild(keyRow);
            });

            // Add special keys row
            const specialRow = document.createElement('div');
            specialRow.className = 'keyboard-row';

            const enterKey = document.createElement('button');
            enterKey.className = 'key special';
            enterKey.textContent = '‡¶ú‡¶Æ‡¶æ ‡¶¶‡¶ø‡¶®';
            enterKey.onclick = handleSubmit;
            specialRow.appendChild(enterKey);

            const backspaceKey = document.createElement('button');
            backspaceKey.className = 'key special';
            backspaceKey.textContent = '‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®';
            backspaceKey.onclick = handleBackspace;
            specialRow.appendChild(backspaceKey);

            keyboard.appendChild(specialRow);
        }

        function handleLetterInput(letter) {
            if (gameOver) return;
            if (currentGuess.length >= gameConfig.letters.length) return;
            currentGuess.push(letter);
            updateDisplay();
        }

        function handleBackspace() {
            if (gameOver) return;
            if (currentGuess.length > 0) {
                currentGuess.pop();
                updateDisplay();
            }
        }

        function handleSubmit() {
            if (gameOver) return;
            if (currentGuess.length !== gameConfig.letters.length) {
                showMessage('‡¶∏‡¶¨ ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!', 'warning');
                return;
            }
            evaluateGuess();
            if (!gameOver) {
                currentRow++;
                currentGuess = [];
                updateDisplay();
            }
        }

        // ---------- Display logic ----------
        function updateDisplay() {
            // update only current row boxes (and attempts)
            gameConfig.letters.forEach((letter, i) => {
                const box = document.getElementById(`box-${currentRow}-${i}`);
                if (!box) return;

                box.classList.remove('active', 'filled');

                if (i < currentGuess.length) {
                    const typedLetter = currentGuess[i];

                    // üîπ IMPORTANT FIX:
                    // Always put base consonant first and then the kaar (if exists).
                    // Logical order: consonant + vowel-sign (this renders correctly for left-side kars).
                    if (letter.kaar) {
                        box.textContent = typedLetter + letter.kaar;
                    } else {
                        box.textContent = typedLetter;
                    }

                    box.classList.add('filled');
                    box.classList.remove('has-kaar'); // placeholder removed when typed
                } else if (i === currentGuess.length) {
                    // active box shows placeholder kaar if present
                    box.classList.add('active');
                    if (letter.displayInitial) {
                        box.textContent = letter.displayInitial;
                        box.classList.add('has-kaar');
                    } else {
                        box.textContent = '';
                    }
                } else {
                    // future/unfilled boxes show placeholder if exists
                    if (letter.displayInitial) {
                        box.textContent = letter.displayInitial;
                        box.classList.add('has-kaar');
                    } else {
                        box.textContent = '';
                    }
                }
            });

            // update attempts left
            document.getElementById('attemptsLeft').textContent =
                `‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø: ${gameConfig.maxGuesses - currentRow}`;
        }

        // ---------- Evaluation ----------
        function evaluateGuess() {
            const targetLetters = gameConfig.letters.map(l => l.char);

            gameConfig.letters.forEach((letter, i) => {
                const box = document.getElementById(`box-${currentRow}-${i}`);
                const guessLetter = currentGuess[i];
                const targetLetter = targetLetters[i];

                let state = 'absent';
                if (guessLetter === targetLetter) {
                    state = 'correct';
                } else if (targetLetters.includes(guessLetter)) {
                    state = 'present';
                }

                box.classList.add(state);

                // update keyboard state (preserve best state)
                const key = document.getElementById(`key-${guessLetter}`);
                if (key) {
                    if (!letterStates[guessLetter] ||
                        (letterStates[guessLetter] === 'absent' && state !== 'absent') ||
                        (letterStates[guessLetter] === 'present' && state === 'correct')) {
                        letterStates[guessLetter] = state;
                        key.classList.remove('correct', 'present', 'absent');
                        key.classList.add(state);
                    }
                }
            });

            // check win / lose
            if (currentGuess.join('') === targetLetters.join('')) {
                gameOver = true;
                showMessage('‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá‡¶®! üéâ', 'success');
                // show play again button
                showPlayAgain();
            } else if (currentRow === gameConfig.maxGuesses - 1) {
                gameOver = true;
                showMessage(`‡¶∂‡¶¨‡ßç‡¶¶‡¶ü‡¶ø ‡¶õ‡¶ø‡¶≤: ${gameConfig.word}`, 'error');
                showPlayAgain();
            }
        }

        // ---------- Helpers ----------
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = '';
            }, 3000);
        }

        function showPlayAgain() {
            // Reveal the Play again button and also disable keyboard (so user can't keep typing)
            document.getElementById('playAgain').style.display = 'inline-block';
            // Disable keyboard keys visually: we'll keep click handlers but set gameOver true
            // (gameOver already set true in evaluateGuess)
        }

        // initialize first game
        startNewGame();
    </script>
</body>
</html>
